<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
    <body>

        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="video/video-mario.mp4" type="video/mp4">
            </video>
        </div>

        <header class="cabecalho">
            <a href="">
                <img src="img/logo-chapeu-mario.png" alt="Logo chapéu Mario" class="logo">
            </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img src="img/titulo.png" alt="Imagem do título do filme" class="titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img src="img/super-mario-chars.png" alt="Super Mario Banner" class="mario">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" frameborder="1" title="Trailer oficial" allow="accelerometer; autoplay; clipboard-writer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
    </main>
